{%extends 'base.html'%}

{% block content %}
<div class="container">
    <h1>Buyer Dashboard</h1>
    <a href="{% url 'logout'%}">Logout</a><br>

    {% for product in product_list %}
    <p>Name: {{product.name}}</p>
    <p>Price: {{product.price}}</p>
    <p>Brand: {{product.brand}}</p>
    <br>
    <hr>
    {% endfor %}
</div>
{% endblock content %}
